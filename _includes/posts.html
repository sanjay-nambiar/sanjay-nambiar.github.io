<div id="main-carousel" class="carousel slide" data-interval="false">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for post in site.posts %}
      <li data-target="#main-carousel" data-slide-to="{{ forloop.index0 }}" {% if forloop.first == true %} class="active"{% endif %}></li>
      {% if forloop.index == 10 %}
        {%break %}
      {%endif %}
    {% endfor %}
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for post in site.posts %}
      <div class="item{% if forloop.first == true %} active{% endif %}">
        <a href="{{ site.baseurl}}{{ post.url }}"><img src="{{ post.thumbnail }}" alt="" class="img-responsive"></a>
      </div>
      {% if forloop.index == 10 %}
        {%break %}
      {%endif %}
    {% endfor %}
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#main-carousel" role="button" data-slide="prev">
    <i class="fa fa-chevron-left" aria-hidden="true" style="vertical-align: middle;"></i>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#main-carousel" role="button" data-slide="next">
    <span class="fa fa-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script>
  $(function(){
      setInterval(function() {
        $('.carousel-control.right').trigger('click');
      }, {{ site.carousal_interval }});
  });
</script>
